<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>
</head>
    <body>
        <form>
            <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="iptNome">Nome: </label>
            <input type="text" id="iptNome" placeholder="Nome Completo"> <br>

            <label for="iptNasc">Data de Nascimento: </label>
            <input type="text" id="iptNasc" placeholder="Data de Nascimento"> <br>

            <label for="iptEnder">Endereço: </label>
            <input type="text" id="iptEnder" placeholder="Endereço"> <br>

            <label for="iptBairro">Bairro: </label>
            <input type="text" id="iptBairro" placeholder="Bairro"> 

            <label for="iptCidad">Cidade: </label>
            <input type="text" id="iptCidad" placeholder="Cidade"> <br>

            <label for="iptCEP">CEP: </label>
            <input type="text" id="iptCEP" placeholder="Seu CEP">

            <label for="iptEstad">Estado: </label>
            <input type="text" id="iptEstad" placeholder="Estado">
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados profissionais</legend>
            <label>Natureza do Cargo</label> <br>
            <input type="radio" name="iptProfissão" checked>  Gerência
            <input type="radio" name="iptProfissão"> Financeiro
            <input type="radio" name="iptProfissão"> Recepção
            <input type="radio" name="iptProfissão"> Admintração
            <input type="radio" name="iptProfissão"> Juridico
            <br>
            
            <label>Area de Interesse</label> <br>
            <input type="checkbox" id="iptComputação" name="iptComputação" value="Computação">
            <label for="iptComputação"> Computação </label>

            <input type="checkbox" id="iptQuimica" name="iptQuimica" value="Quimica">
            <label for="iptQuimica"> Quimica </label>

            <input type="checkbox" id="iptMeioAmbiente "name=iptMeioAmbiente" value="MeioAmbiente">
            <label for="iptMeioAmbiente"> Meio Ambiente </label>

            <input type="checkbox" id="iptEngenharia" name="iptEngenharia" value="Engenharia">
            <label for="iptEngenharia"> Engenharia </label>

            <input type="checkbox" id="iptMatemática" name="iptMatemática" value="Matematica">
            <label for="iptMatemática"> Matemática </label> 
            <br>

            <label for="Mini-Curriculo">Mini-Curriculo: </label> <br>
            <textarea id="Mini-Curriculo" cols="50" rows="10" name="Mini-Curriculo"></textarea> <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </fieldset>
        </form>
    </body>
</html>
